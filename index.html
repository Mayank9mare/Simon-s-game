<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon's Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
      <h1>PRESS A TO START</h1>
    </div>
    <div class="container">
      <div class="row">
        <div type="button" class="buttons g" id="green"></div>
        <div type="button" class="buttons r" id="red"></div>
      </div>
      <div class="row">
        <div type="button" class="buttons b" id="blue"></div>
        <div type="button" class="buttons y" id="yellow"></div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="index.js" charset="utf-8"></script>
    
    
  </body>
  <footer>
    <p>Made by Knightmare</p>
  </footer>
</html>
